<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{buildingView.id}" required="true"/>
        <f:viewAction action="#{buildingView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2><h:outputText value="#{buildingView.building.name}"/></h2></header>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="row mb-2">
                            <div class="col-6">
                                Number &amp; OrganizationalUnit
                            </div>
                            <div class="col-6">
                                Building
                                <h:outputText value="#{buildingView.building.number}"/>
                                used by:
                                <h:outputText value="#{buildingView.building.organizationalUnit}"/>

                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Area
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{buildingView.building.area}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Maximum Occupancy
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{buildingView.building.maximumOccupancy}"/>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </article>
    </ui:define>

</ui:composition>
