<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">

        <article class="text--justified">
            <header><h2>Organizational Units</h2></header>

            <h:dataTable value="#{organizationalUnitList.units.units}" var="unit"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">


                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{unit.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/organizational_unit/organizational_unit_view.xhtml" value="View">
                        <f:param name="id" value="#{unit.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{organizationalUnitList.deleteAction(unit)}"/>
                    </h:form>
                </h:column>

            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
