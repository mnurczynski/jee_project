<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{organizationalUnitView.id}" required="true"/>
        <f:viewAction action="#{organizationalUnitView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2><h:outputText value="#{organizationalUnitView.unit.name}"/></h2></header>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="row mb-2">
                            <div class="col-6">
                                Type
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{organizationalUnitView.unit.type}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Building occupancy required
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{organizationalUnitView.unit.required_occupancy}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Building occupancy available (sum for all buildings)
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{organizationalUnitView.availableOccupancy}"/>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <header><h4>Buildings</h4></header>

            <h:dataTable value="#{organizationalUnitView.buildings.buildings}" var="building"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">

                <h:column>
                    <f:facet name="header">Number</f:facet>
                    <h:outputText value="#{building.number}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{building.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/building/building_view.xhtml" value="View">
                        <f:param name="id" value="#{building.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:link outcome="/building/building_edit.xhtml" value="Edit">
                        <f:param name="id" value="#{building.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{organizationalUnitView.deleteBuilding(building.id)}"/>
                    </h:form>
                </h:column>

                <f:facet name="footer">
                    <h:button styleClass="btn" outcome="/building/building_create__basic.xhtml"
                              value="Create new building"/>
                </f:facet>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
